<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<label>Выбор даты
    <input type="date"></label><br />

<label>Выбор времени
    <input type="time"></label><br />

<label>Выбор даты времени с учетом часового пояса
    <input type="datetime"></label><br />

<label>Выбор даты времени без учета часового пояса
    <input type="datetime-local"></label><br />

<label>Выбор месяца
    <input type="month"></label><br/>

<label>Выбор недели
    <input type="week"></label><br/>

<label>Ввод номера min="минимальное" max="максимальное" step="шаг"
    <input type="number" min="5" max="20" step="3"></label><br/>

<label>Ввод номера min="минимальное" max="максимальное" step="шаг"
    <input type="range" min="5" max="20" step="3"></label><br/>

<label>Элемент datalist
    <input type="text" list="edulevel" name="education"></label>
<datalist id="edulevel">
    <option value="Среднее">Среднее</option>
    <option value="Специально">Среcvднее</option>
    <option value="Высшее">Средcbvbcvbнее</option>
</datalist> </br>
<label>Процент загрузки progress
    <progress max="100" name="fave">10%</progress></label><br />

<label>Процент загрузки meter
    <meter min="0" max="100" name="download">50%</meter></label>

</body>
</html>
